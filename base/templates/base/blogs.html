{% extends 'main.html' %} {% load static %} {% block content %}
<main>
  <!-- News Blog details area start -->
  <div class="news-blog-details-area pt-100 pb-130">
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <div class="tpblog">
            <div class="section-title-wrapper">
              <span class="section-sub-title has-before has-after text-center">
                Our latest
              </span>
              <h3 class="section-title text-center">Action and Donation</h3>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-8 left">
          {% for p in page%}

          <div class="blog-details-items mb-60">
            <div class="blog-details-thumb">
              <a href="{% url 'blog' p.slug %}"
                ><img src="{{p.image.url}}" alt=""
              /></a>
            </div>
            <div class="blog-details-info d-flex">
              <div class="blog-details-date news-blog">
                <i class="fa-regular fa-clock"></i>
                <span>{{p.date}}</span>
              </div>
            </div>
            <div class="blog-details-content">
              <h3 class="blog-details-title news-blog">
                <a href="{% url 'blog' p.slug %}">{{p.title}}</a>
              </h3>
              <p>{{p.content}}</p>
            </div>
            <div class="news-blog-btn">
              <a
                href="{% url 'blog' p.slug %}"
                class="tp-btn tp-btn-shine-effect"
                >Read MOre</a
              >
            </div>
          </div>

          {% endfor %}

          {% include 'pagination.html' %}
        </div>
        {% include 'sidebar.html' %}
      </div>
    </div>
  </div>
  <!-- Blog details area end -->
</main>
{% endblock content %}
