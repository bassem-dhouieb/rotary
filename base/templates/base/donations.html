{% extends 'main.html' %} {% load static %} {% block content %}
<main>
   <!-- donation listing area start -->
   <div class="donation-list-area pt-100 pb-130">
    <div class="container">
       <div class="row tp-gx-20">
          <div class="col-xl-4 col-lg-4 col-md-6">
             <div class="donation-card-box wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".3s">
                <div class="card-item">
                   <div class="tpcard__wrapper white-bg">
                      <div class="tpcard__img">
                         <a href="donation-details.html"><img src="https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547_1280.jpg" alt=""></a>
                      </div>
                      <div class="tpcard__content">
                         <h4 class="tpcard__title"><a href="donation-details.html">You Can Give Kids in India Clean
                               Water and food</a>
                         </h4>
                         <div class="tpcard__progresss">
                            <div class="progress">
                               <div class="progress-bar" role="progressbar" aria-label="Example with label"
                                  style="width: 75%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                  <span>75%</span>
                               </div>
                            </div>
                         </div>
                         <div class="tpcard__bottom d-flex justify-content-between">
                            <div class="tpcard__details">
                               <span class="subtitle">our goal</span> <br>
                               <span class="sale">$34.0000</span>
                            </div>
                            <div class="tpcard__details">
                               <span class="subtitle">Raised</span> <br>
                               <span class="sale">$11.9098</span>
                            </div>
                            <div class="tpcard__details">
                               <span class="subtitle">to go</span> <br>
                               <span class="sale">$56,000</span>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>

          <div class="donation-list-pagination wow fadeInUp" data-wow-duration="1s" data-wow-delay=".3s">
             <nav class="donation-pagination mt-20" aria-label="...">
                <ul class="pagination justify-content-center">
                   <li class="page-item">
                      <a class="page-link" href="donation-listing.html"><i class="fa-regular fa-arrow-left"></i></a>
                   </li>
                   <li class="page-item"><a class="page-link" href="donation-listing.html">1</a></li>
                   <li class="page-item active" aria-current="page">
                      <span class="page-link">2</span>
                   </li>
                   <li class="page-item"><a class="page-link" href="donation-listing.html">3</a></li>
                   <li class="page-item">
                      <a class="page-link" href="donation-listing.html"><i class="fa-regular fa-arrow-right"></i></a>
                   </li>
                </ul>
             </nav>
          </div>
       </div>
    </div>
 </div>
 <!-- donation listing area end -->

</main>
{% endblock content %}
