<div class="our-portfolio-pagination">
    <nav class="donation-pagination news-blog mt-20" aria-label="...">
      <ul class="pagination">
        {% if page.has_previous %}
        <li class="page-item">
          <a class="page-link" href="?page=1&q={{ q }}"
            ><i class="fa-regular fa-arrow-left"></i
          ></a>
        </li>
        <li class="page-item">
          <a class="page-link" href="?page={{ page.previous_page_number }}&q={{ q }}">{{ page.previous_page_number }}</a>
        </li>
        {% endif %}
        <li class="page-item active" aria-current="page">
          <span class="page-link">{{ page.number }}</span>
        </li>
        {% if page.has_next %}
        <li class="page-item">
          <a class="page-link" href="?page={{ page.next_page_number }}&q={{ q }}">{{ page.next_page_number }}</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="?page={{ page.paginator.num_pages }}&q={{ q }}"
            ><i class="fa-regular fa-arrow-right"></i
          ></a>
        </li>
        {% endif %}
      </ul>
    </nav>
  </div>
